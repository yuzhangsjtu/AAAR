project:
  type: book
  output-dir: docs

book:
  title: "AAAR：AI加速学术研究的方法论与经验"
  output-file: "aaar-ai-accelerating-academic-research"
  author: "Zhang Yu"
  date: "2026-01-20"
  site-url: "https://yuzhangsjtu.github.io/AAAR/"
  repo-url: "https://github.com/yuzhangsjtu/AAAR"
  repo-actions: [issue]
  downloads: [pdf]
  chapters:
    - index.qmd
    - part: "第一部分：建立判断力"
      chapters:
        - outline/01-从聊天机器人到通用智能.md
        - outline/02-锯齿状的智能.md
        - outline/03-遍地神灯的时代.md
        - outline/04-思考不能外包.md
    - part: "第二部分：AI 工具与技巧"
      chapters:
        - outline/05-智能搜索与文献发现.md
        - outline/06-文献阅读与知识管理.md
        - outline/07-AI编程与数据分析.md
        - outline/08-AI辅助写作.md
        - outline/09-AI-Agent与工作流自动化.md
        - outline/10-图像生成与多模态.md
    - part: "第三部分：案例与实践"
      chapters:
        - outline/11-AI作为研究助理.md
        - outline/12-AI辅助项目管理.md
        - outline/13-AI作为领域专家.md
        - outline/14-AI作为独立行动者.md
        - outline/15-伦理与治理.md
        - outline/16-一个完整的AI科研工作流.md
    - outline/17-终章-AI时代的研究者.md
    - outline/18-附录.md

bibliography: references.bib

format:
  html:
    theme: default
    css: css/style.css
    toc: true
    search: true
    page-navigation: true
    number-depth: 2
    include-in-header: includes/header.html
    html-math-method: mathjax
  pdf:
    documentclass: scrreprt
    pdf-engine: xelatex
    toc: true
    output-file: aaar-ai-accelerating-academic-research.pdf
    geometry:
      - margin=1in
    fontsize: 10pt
    include-in-header: includes/pdf-title-font.tex
    CJKmainfont: "PingFang SC"
    mainfont: "PingFang SC"
    sansfont: "PingFang SC"
    monofont: "Menlo"



